<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Page with CSS</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
    
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    
    .box {
      background-color: #f9c74f;
      color: #fff;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my Demo Page</h1>
    <p>This is a simple HTML page with some styled elements using CSS.</p>
    
    <div class="box">
      <p>This is a styled box element.</p>
    </div>
  </div>
</body>
</html>
